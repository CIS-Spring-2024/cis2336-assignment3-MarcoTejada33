<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form | Cougar Cave</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="orderForm">
            <fieldset>
                <legend>Menu Order</legend>
                <!-- Menu items dynamically populated here -->
            </fieldset>
            <div class="total">
                Total: $<span id="totalAmount">0</span>
            </div>
            <button type="submit">Submit Order</button>
        </form>
        <div id="feedback"></div>
    </div>
    <script src="menu-items.js"></script>
    <script src="order.js"></script>
</body>
</html>
